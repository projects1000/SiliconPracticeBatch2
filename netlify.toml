# Netlify configuration for Angular project
[build]
  command = "ng build --configuration production"
  publish = "dist/silicon-new"

# Redirect all requests to index.html for Angular router
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

<div class="profile-wrapper">
  <div class="profile-card">
    <!-- Profile Photo -->
    <div class="profile-photo">
      <img [src]="'https://ui-avatars.com/api/?name=' + member.name + '&background=ff5252&color=fff&bold=true'" [alt]="member.name + ' Profile Photo'">
    </div>

    <!-- Name -->
    <h2 class="profile-name">{{ member.name }}</h2>

    <!-- Role -->
    <p class="profile-role">{{ member.role }}</p>

    <hr class="divider">

    <!-- Details -->
    <div class="details-box">
      <p><strong>Member Code:</strong> {{ member.code }}</p>
      <p><strong>Team:</strong> {{ member.team }}</p>
      <p><strong>Status:</strong> {{ member.status }}</p>
    </div>

    <!-- Back Button -->
    <button class="back-btn" [routerLink]="['/team3']">
      â† Back to Team 3
    </button>
  </div>
</div>

<nav class="nav">
  <div class="nav-section-label">Navigation</div>

  <ul class="nav-list">
    <li *ngFor="let menu of menus">
      <button
        type="button"
        class="nav-item"
        (click)="onMenuClick(menu)"
      >
        <span class="nav-bullet"></span>
        <span class="nav-label">{{ menu.label }}</span>
      </button>
    </li>
  </ul>
</nav>

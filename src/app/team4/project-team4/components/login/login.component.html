<div class="login-wrapper">
  <div class="login-card">
    <div class="login-badge">Team 4 Portal</div>

    <h2 class="login-title">Sign in</h2>
    <p class="login-subtitle">
      Choose your role and continue to the dashboard.
    </p>

    <form (ngSubmit)="login()" class="login-form">
      <div class="field">
        <label class="field-label" for="username">Username</label>
        <div class="input-shell">
          <span class="input-icon">ðŸ‘¤</span>
          <input
            id="username"
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="e.g. John Doe"
            required
          />
        </div>
      </div>

      <div class="field">
        <span class="field-label">Select role</span>
        <div class="role-toggle">
          <label
            class="role-pill"
            [class.active]="selectedRole === 'Admin'"
          >
            <input
              type="radio"
              [(ngModel)]="selectedRole"
              name="role"
              value="Admin"
            />
            <span class="role-label">Admin</span>
          </label>

          <label
            class="role-pill"
            [class.active]="selectedRole === 'Customer'"
          >
            <input
              type="radio"
              [(ngModel)]="selectedRole"
              name="role"
              value="Customer"
            />
            <span class="role-label">Customer</span>
          </label>
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="!username || !selectedRole"
      >
        Continue
      </button>
    </form>

    <!-- <p class="login-footer">
      This is a sample Angular assignment UI &mdash; not a real product.
    </p> -->
  </div>
</div>

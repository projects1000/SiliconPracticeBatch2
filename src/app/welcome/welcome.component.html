<div class="container">
  <nav class="sidebar">

    <a (click)="toggleTeam('team1')" [class.active]="activeTeam === 'team1'">Team 1(arya)</a>
    <ul class="sub-menu" *ngIf="activeTeam === 'team1'">
      <li><a routerLink="/team1/arya" routerLinkActive="active">Arya</a></li>
      <li><a routerLink="/team1/subhra" routerLinkActive="active">Subhra</a></li>
      <li><a routerLink="/team1/jigyansa" routerLinkActive="active">Jigyansa</a></li>
      <li><a routerLink="/team1/prathana" routerLinkActive="active">Prathana</a></li>
    </ul>

    <!-- Team 2 main link -->
    <a routerLink="/team2" routerLinkActive="active">Team 2 (Pradyumna)</a>

    <!-- DROPDOWN ONLY FOR TEAM2 -->
    <div class="team2-dropdown" *ngIf="isTeam2Active">
      <label>Select Member:</label>
      <select (change)="openMember($event)">
        <option value="">Select</option>
        <option value="pradyumna">Pradyumna</option>
        <option value="bhowmick">Bhowmick</option>
        <option value="ompriya">Ompriya</option>
        <option value="debesee">Debesee</option>
        <option value="bhagyashree">Bhagyashree</option>
        <option value="chinmaya">Chinmaya</option>
      </select>
    </div>

    <a routerLink="/team3" routerLinkActive="active">Team 3 (Narayan)</a>
  </nav>

  <section class="content">
    <router-outlet></router-outlet>
  </section>
</div>

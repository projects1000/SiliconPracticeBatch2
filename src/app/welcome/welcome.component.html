<!-- Persistent 2-column layout: Left panel is always visible; right shows the selected Team -->
<div class="container">
  <!-- Left Sidebar Menu (relative links to child routes) -->
  <nav class="sidebar">
    <a routerLink="team1" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Team 1 (Arya)</a>
    <a routerLink="team2" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Team 2 (Pradyumna)</a>
    <a routerLink="team3" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Team 3 (Narayan)</a>
  </nav>

  <!-- Right Panel: Renders the active child route -->
  <section class="content">
    <router-outlet></router-outlet>
  </section>
</div>

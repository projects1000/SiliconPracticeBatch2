<!-- Silicon Management Module Main Page -->
<html>
  <body style="background: linear-gradient(135deg, #f2f2f2 60%, #e0c3fc 100%);">
    <!-- Header Section -->
    <div style="background: linear-gradient(90deg, #ff8c00, #ff0080); color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px;">
      <h1>{{title}}</h1>
      <h3 style="color: #ffe600;">{{ name }} | {{stateName}}</h3>
    </div>

    <!-- Address Collection Form -->
    <div class="form-container" style="box-shadow: 0 0 10px #ff0080;">
      <h2 style="color: #ff0080;">Address Collection</h2>
      <!-- Form connects to onSubmit() in app.component.ts -->
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" ngModel required>

        <label for="flat">Flat / House:</label>
        <input type="text" id="flat" name="flat" ngModel required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" ngModel required>

        <button type="submit" style="background: linear-gradient(90deg, #ff0080, #ff8c00); color: white; font-weight: bold;">Submit</button>
      </form>
    </div>

    <!-- City Result Section: Shows result after form submit -->
    <div *ngIf="isSubmitted" style="margin: 20px auto; max-width: 400px;">
      <!-- Uses cityResult from TS logic -->
      <div *ngIf="cityResult;then welcome else outside"></div>
    </div>

    <ng-template #welcome>
      <h2 style="color: #00c853; background: #e0ffe0; border-radius: 8px; padding: 10px;">Welcome to college</h2>
    </ng-template>

    <ng-template #outside>
      <h2 style="color: #d50000; background: #ffe0e0; border-radius: 8px; padding: 10px;">You are from outside</h2>
    </ng-template>

    <!-- Button Section: Color changes on click, logic in showMessage() -->
    <div style="margin: 20px auto; text-align: center;">
      <button  [hidden]="!displayVar" (click)="showMessage('Silicon')"   [style.backgroundColor] = "bgColor" [style.color]="colorName" style="border-radius: 20px; font-size: 18px; box-shadow: 0 0 8px #ff0080;">Show</button>
    </div>

    <!-- Local People Section: Shows USA or China based on localPeople boolean -->
    <div *ngIf="localPeople;then usa else china" style="margin: 20px auto; text-align: center;"></div>

    <ng-template #china>
      <h2 style="color: #2196f3; background: #e3f2fd; border-radius: 8px; padding: 10px;">China</h2>
    </ng-template>

    <ng-template #usa>
      <h2 style="color: #ff9800; background: #fff3e0; border-radius: 8px; padding: 10px;">USA</h2>
    </ng-template>

    <!-- Shows name variable from TS -->
    <div style="text-align:center; font-size: 20px; color: #ff0080; margin: 10px;">{{name}}</div>

    <!-- Username Input: Two-way binding with userName -->
    <div style="margin: 20px auto; max-width: 400px;">
      <input type="text" [(ngModel)]="userName" placeholder="Enter your name" style="width: 80%; padding: 8px; border: 2px solid #ff0080; border-radius: 8px;"> <span style="color: #ff8c00; font-weight: bold;">username</span>
    </div>
    <div style="text-align:center; color: #ff8c00; font-size: 18px;">{{userName}}</div>

    <!-- Student Array Data: Shows students under 30 -->
    <div style="margin: 20px auto; max-width: 500px;">
      <div *ngFor="let i of studentArrayData">
        <div *ngIf="i.age < 30" style="background: linear-gradient(90deg, #e0c3fc, #f2f2f2); border-radius: 8px; margin: 8px 0; padding: 10px; color: #6a1b9a; font-weight: bold;">
          <!-- Data from studentArrayData in TS -->
          Name: {{ i.name }}, Age: {{ i.age }}, City: {{ i.city }}
        </div>
      </div>
    </div>

    <!-- Example ng-template for future data -->
    <ng-template #showData>
      <h2 style="color: #2196f3; background: #e3f2fd; border-radius: 8px; padding: 10px;">China</h2>
    </ng-template>

    <!-- All logic connections are commented above each section for clarity -->
  </body>
</html>
